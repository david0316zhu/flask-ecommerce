{% extends "admin_layout.html" %} {% block title %}Store Entry Graph{% endblock
%} {% block heading %}Store Entry Graph{% endblock %} {% block content%}
<main>
  <div class="container-fluid grey-container justify-content-between">
    <div class="white-card filter-panel mt-0">
      <div class="mb-5">
        <h3>Filter</h3>
      </div>
      <form id="filter-form">
        <div class="mb-3">
          <label for="start-time">
            <span><b>By Time</b></span>
          </label>
          <div class="d-flex flex-column">
            <div>
              <input type="radio" id="day" name="time" value="day" />
              <label for="day">Day</label>
            </div>
            <div>
              <input type="radio" id="week" name="time" value="week" />
              <label for="week">Week</label>
            </div>
            <div>
              <input type="radio" id="month" name="time" value="month" />
              <label for="month">Month</label>
            </div>
            <div>
              <input type="radio" id="year" name="time" value="year" />
              <label for="year">Year</label>
            </div>
          </div>
        </div>
        <div id="form-error" class="error mb-3"></div>
        <button class="btn primary-btn">
          <span>Submit</span>
        </button>
      </form>
    </div>
    <div class="row col-lg-8 main-panel">
      <canvas id="myChart"></canvas>
    </div>
  </div>
</main>
{% endblock %} {% block scripts %}{{super()}}
<!-- Chart js -->
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
  integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
  crossorigin="anonymous"
></script>
<script>
  $(document).ready(function () {
    // Set up filter form
    $("#filter-form").submit(function (e) {
      e.preventDefault();
      const day = $(this).find("input[name='day']").val();
      const week = $(this).find("input[name='week']").val();
      const month = $(this).find("input[name='month']").val();
      const year = $(this).find("input[name='year']").val();
    });

    // Set up chart
    let ctx = document.getElementById("myChart").getContext("2d");
    const data = {
      labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
      datasets: [
        {
          label: "# of Votes",
          lineTension: 0,
          fill: false,
          data: [12, 19, 3, 5, 2, 3],
          borderColor: "#000",
          borderWidth: 1,
        },
      ],
    };
    const options = {
      title: {
        display: true,
        text: "Visitors in AUNTIE'S MAMA SHOP",
      },
      scales: {
        yAxes: [
          {
            scaleLabel: {
              display: true,
              labelString: "probability",
            },
          },
        ],
        xAxes: [
          {
            scaleLabel: {
              display: true,
              labelString: "probability1",
            },
          },
        ],
      },
    };
    var myLineChart = new Chart(ctx, {
      type: "line",
      data: data,
      options: options,
    });
  });
</script>
{% endblock %}
