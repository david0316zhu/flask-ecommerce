<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&family=Suez+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <link rel="stylesheet" href="./static/styles.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./static/assets/img/logo.png"
    />
  </head>

  <body>
    <nav class="navbar fixed-top home-nav justify-content-between">
      <a class="navbar-brand" href="{{ url_for('home') }}">
        <h4>Auntie's <br />Mama Shop</h4>
      </a>
      <ul class="nav home-nav-list">
        <li>
          <a href="{{ url_for('live_counter') }}">Live Counter</a>
        </li>
        <li>
          <div class="dropdown home-nav-dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Shop
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="{{ url_for('e_store') }}">Menu</a>
              <a class="dropdown-item" href="{{ url_for('e_store_cart') }}">Cart</a>
              <a class="dropdown-item" href="orders.html">Orders</a>
            </div>
          </div>
        </li>
      </ul>
      <div class="home-nav-right">
        <div class="phone">
          <i class="material-icons-outlined pink-text mr-2">call</i>
          <span>+65 1234 5678</span>
        </div>
        <a class="home-nav-icon position-relative" href="cart.html">
          <div class="badge">3</div>
          <i class="material-icons">shopping_cart</i>
        </a>
        <a
          class="d-flex align-items-center exit-btn"
          id="exit-btn"
          href="{{ url_for('home') }}"
        >
          <span class="mr-2">Exit</span>
          <i class="material-icons">login</i>
        </a>
      </div>
    </nav>
    <header
      class="dark-header d-flex flex-column align-items-center justify-content-center"
    >
      <div>
        <h1>Checkout Step 3</h1>
      </div>
      <div class="timeline w-100">
        <ol>
          <li class="timeline-active">Your details</li>
          <li class="timeline-active">Payment</li>
          <li class="timeline-active">Finish!</li>
        </ol>
      </div>
    </header>
    <main>
      <div class="container-fluid grey-container">
        <div class="col-lg-6 text-center py-5 white-card">
          <div class="temp-icon mb-3">
            <i class="material-icons green-text">check_circle_outline</i>
          </div>
          <div class="mb-3">
            <h4>Order Confirmed!</h4>
            <hr />
          </div>
          <div class="mb-5">
            <h3>Thank you!</h3>
            <span>Your order will be processed.</span>
          </div>
          <div class="row justify-content-center">
            <a class="btn secondary-btn" href="{{ url_for('e_store_order') }}">
              <span><b>Your Orders</b></span>
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"
    ></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </body>
</html>
