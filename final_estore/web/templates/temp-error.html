{% extends "temp_layout.html" %} {% block content %}
<main>
  <div class="container-fluid grey-container">
    <div class="col-lg-6 text-center py-5" id="temp-error">
      <div class="temp-icon mb-5">
        <i class="material-icons red-text">not_interested</i>
      </div>
      <div class="mb-5">
        <h3>Unsuccessful Entry!</h3>
      </div>
      <div class="temp-subtitle mb-5">
        <span class="red-text"
          ><b
            >*Temperatures above 37.5 degrees, will be denied entry into the
            store to provide a safe shopping environment for customers</b
          ></span
        >
      </div>
      <div class="row justify-content-center">
        <a
          class="btn secondary-btn d-flex align-items-center"
          href="{{ url_for('home') }}"
        >
          <span><b>Back To Home</b></span>
          <i class="material-icons">home</i>
        </a>
      </div>
    </div>
  </div>
</main>
{% endblock %}
